<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-avatar">
            <a href="{{ site.baseurl }}/"><img src="{{ site.avatar }}" /></a>
          </div>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <div class="icons">
            <a href="mailto:samokhinvadim@gmail.com"><img src="/images/mail.png" /></a>
            <a href="https://github.com/wrong-about-everything/"><img src="/images/github.png" /></a>
            <a href="https://www.linkedin.com/in/vadim-samokhin/"><img src="/images/linkedin.png" /></a>
            <a href="https://softwareengineering.stackexchange.com/users/33850/vadim-samokhin"><img src="/images/se.png" /></a>
            <a href="https://softwareengineering.stackexchange.com/users/33850/vadim-samokhin"><img src="/images/Telegram.png" /></a>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
