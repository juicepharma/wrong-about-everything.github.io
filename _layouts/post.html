---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-info">
    <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
    <span class="bull">•</span>
    <span class="reading-time" title="Estimated read time">{% include read-time.html content=page.content %}</span>
    <span class="bull">•</span>
    <span class="tags">
      {% for tag in page.tags %}
        {{ tag }}{% if forloop.last == false %},{% endif %} 
      {% endfor %}
    </span>
  </span>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
